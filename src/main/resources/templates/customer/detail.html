<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết sản phẩm</title>
  <link rel="stylesheet" href="/static/css/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/static/css/main.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/layout/_navbar :: navbar"></div>
<div class="my-4">
  <div class="row">
    <div class="col-6">
      <img alt="" class="product-detail-image" th:src="@{${product.image}}" />
    </div>

    <div class="col-6 mt-5">
      <div class="product-detail-title" th:text="${product.name}"></div>
      <br />
      <table class="table">
        <tbody>
        <tr>
          <td>Loại sản phẩm:</td>
          <td th:text="${product.category.name}"></td>
        </tr>
        <tr>
          <td>Giá bán:</td>
          <td><b th:text="${product.price} + ' ₫'"></b></td>
        </tr>
        </tbody>
      </table>
      <br />
      <a class="btn btn-secondary" href="/" th:text="'Quay lại'"></a>
      <a class="btn btn-primary" th:href="@{/add-to-cart/{id}(id=${product.id})}" th:text="'Thêm vào giỏ hàng'"></a>
    </div>
  </div>
</div>
<div th:replace="/layout/_footer :: footer"></div>
</body>
</html>
