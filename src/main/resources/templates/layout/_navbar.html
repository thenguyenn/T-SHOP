<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary p-0" th:fragment="navbar">
  <div class="navbar-nav collapse navbar-collapse">
    <a class="nav-item nav-link active" th:href="@{/}">Sản phẩm</a>
    <a class="nav-item nav-link" th:href="@{/about}">Giới thiệu</a>
  </div>

  <ul class="navbar-nav ml-auto">
    <li class="nav-item no-arrow">
      <a th:if="${cart.total > 0}" th:href="@{/cart}" class="nav-link mt-2 text-light">
        <img alt="" style="width:40px" src="/static/images/cart.png" />
        (<span th:text="${cart.total}"></span>)
      </a>
    </li>
    <li class="nav-item no-arrow">
      <a class="nav-link dropdown-toggle p-0" data-bs-toggle="dropdown" href="#">
        <img alt="" class="rounded-circle" style="width:60px" src="/static/images/user.svg" />
      </a>
      <div class="dropdown-menu dropdown-menu-end">
        <a class="dropdown-item" th:href="@{/logout}">
          Đăng xuất
        </a>
      </div>
    </li>
  </ul>
</nav>
</body>
</html>
